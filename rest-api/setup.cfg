# ~~ Generated by projen. To modify, edit .projenrc.js and run "npx projen".
[metadata]
name = minecraft-paas-rest-api
author = 
author_email = 
home_page = 
description = 
# begin TODO, support both .rst and .md README files
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
# long_description_content_type = text/x-rst; charset=UTF-8
# end TODO
version = 0.0.0
license = Proprietary
# license_file = LICENSE.txt
keywords = <Add keywords here>
project_urls =
    Documentation = https://docs.rootski.io
    Source = https://github.com

# https://pypi.python.org/pypi?%3Aaction=list_classifiers
classifiers =
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10

[options]
zip_safe = False
package_dir=
    =src
packages = find:
include_package_data = True
test_suite = tests/unit_tests
python_requires =  >= 3.6.*
install_requires =
    importlib-metadata; python_version<"3.8"
    fastapi
    requests
    boto3
    uvicorn
    mypy_boto3_cloudformation
    mypy_boto3_stepfunctions
    loguru

[options.packages.find]
where = src

exclude =
    tests


[options.extras_require]
test=
    pytest
    pytest-cov
    pytest-xdist
    moto[stepfunctions,cloudformation]
    httpx

lambda =
    mangum

dev =
    boto3
    boto3-stubs[stepfunctions,cloudformation]
    mypy
    uvicorn
    %(test)s
    %(lambda)s

all =
    %(dev)s
    



[bdist_wheel]
universal = true

[check]
metadata = true
restructuredtext = true
strict = true

[sdist]
formats = zip, gztar

[tool:pytest]
markers =
    foundational: Tests that must pass for subsequent tests to run.
    slow: Tests that take a long time to execute